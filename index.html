<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CheckList Diário</title>
</head>
<body>
  <main>
     <img src="img/logo_TDGI_home_2.png" alt="TDGI">
       <img style="height: 60px;padding-left: 260px;" src="img/cropped-logo-tmkt-insta.png" alt="TMKT">
      <div id="form">
        <form action="">
            <h2 class="title">CheckList Diário</h2>
            <label for="">Data</label>
            <div class="input">
                <input id="date" name="data" type="date">
            </div>
                <label for="">Hora Inicio</label>
                    <div class="input">
                         <input id="timeone" name="timeone" type="time">
                    </div>
                    <label for="">Hora Término</label>
                        <div class="input">
                            <input id="timeend" name="timeend" type="time">
                        </div>
                        <label for="">Ass. Técnico</label>
                            <div class="input">
                                <input id="assinatura" name="assinatura_tecnico" placeholder='Assinatura Técnico' type="text">
                            </div>
            <div id="btn"></div>
                 <button type="submit">Enviar</button>
            </form>
      </div>
   </main>
</body>
</html>
